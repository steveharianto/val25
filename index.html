<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Letter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        .floating-letter {
            animation: float 3s ease-in-out infinite;
        }
        
        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            animation: typewriter 1s steps(20) 1;
        }
    </style>
</head>
<body class="min-h-screen bg-blue-50">
    <div class="flex flex-col justify-center items-center min-h-screen p-4 gap-8">
        <div class="w-fit">
            <h1 class="typewriter text-2xl font-serif text-blue-800/70">You've got a letter.</h1>
        </div>
        <img 
            src="letter_closed.png" 
            alt="Floating Letter" 
            class="floating-letter w-32 h-auto"
        >
    </div>
</body>
</html>
