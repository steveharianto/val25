<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Letter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes spike {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px) scale(1.1); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .floating-letter {
            animation: float 1.5s ease-in-out infinite;
            cursor: pointer;
        }
        
        .spike {
            animation: spike 0.5s ease-in-out;
        }

        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            animation: typewriter 1.5s steps(20) 1;
        }

        .fade-out {
            animation: fadeOut 1s ease-out forwards;
        }
    </style>
    <script>
        function handleClick(img) {
            img.classList.remove('floating-letter');
            img.classList.add('spike');
            setTimeout(() => {
                img.src = 'letter_open.png';
                setTimeout(() => {
                    document.querySelector('.flex.flex-col').classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = 'second.html';
                    }, 1000);
                }, 500);
            }, 250);
        }
    </script>
</head>
<body class="min-h-screen bg-blue-50">
    <div class="flex flex-col justify-center items-center min-h-screen p-4 gap-8">
        <div class="w-fit">
            <h1 class="typewriter text-2xl font-serif text-blue-800/70">You've got a letter.</h1>
        </div>
        <img 
            src="letter_closed.png" 
            alt="Floating Letter" 
            class="floating-letter w-32 h-auto"
            onclick="handleClick(this)"
        >
    </div>
</body>
</html>
